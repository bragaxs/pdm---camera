<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diário Fotográfico Offline</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Diário Fotográfico Offline</h1>

  <div id="camera-area">
    <video id="camera--view" autoplay playsinline></video>

    <button id="camera--trigger">Tirar Foto</button>
    <button id="trocar--cam">Trocar Câmera</button>
  </div>

  <canvas id="camera--sensor" style="display:none;"></canvas>

  <img id="camera--output" class="taken" />

  <h2>Galeria</h2>
  <div id="galeria"></div>

  <script src="db.js"></script>
  <script src="main.js"></script>
</body>
</html>
